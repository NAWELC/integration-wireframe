<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Nawel: Accueil</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1f28e21e1e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="w-screen">
    <footer
      class="bg-beige-200 text-black font-barlow grid grid-cols-3 b-0 absolute h-12 r-0 l-0"
    >
      <section class="flex">
        <div class="">
          <img
            class="rounded-full"
            src="./assets/img/logo-boxe.png"
            alt="logo"
            width="80px"
            height="auto"
          />
        </div>
        <p class="italic flex items-end">
          Blog Nawel 2022 || Tous droits réservés
        </p>
      </section>
      <section>
        <div class="flex items-end justify-center">
          <ul
            class="list-none flex flex-row space-between text-lg font-bold pr-6"
          >
            <li>
              <a
                href="./pages/contact/index.html"
                class="no-underline text-black uppercase"
                >Contacts
                <hr />
                <span class="text-sm flex flex-col"
                  >Adresse<span class="py-2">Téléphone</span>E-Mail</span
                >
              </a>
            </li>
            <li class="px-4">
              <a
                href="./pages/news/index.html"
                class="text-black no-underline uppercase"
                >News
                <hr />
                <span class="text-sm flex flex-col"
                  >Actualités <span class="py-2">Championats</span>Coupes
                  <span class="pt-2">Locaux</span></span
                >
              </a>
            </li>
            <li>
              <a
                href="./pages/faq/index.html"
                class="text-black no-underline uppercase"
                >Faq
                <hr />
                <span class="text-sm flex flex-col"
                  >Cookies <span class="py-2">Boutique</span>Livraisons
                  <span class="py-2">Newsletter</span>Sécurité</span
                >
              </a>
            </li>
            <li class="pl-4">
              <a
                href="./pages/t/index.html"
                class="text-black no-underline uppercase"
                >T&C
                <hr />
                <span class="text-sm flex flex-col"
                  >Paiement <span class="py-2">A propos</span> Le blog
                  <span class="py-2">Nawel</span> Retours
                </span>
              </a>
            </li>
          </ul>
        </div>
        <p class="text-white flex items-end justify-center mr-4">
          Made with <span class="text-red">♥️</span> by Priska
        </p>
      </section>
      <section>
        <div class="flex font-bold text-lg uppercase">
          <p
          >
            Suivez-nous !
          </p>
          <div class="flex flex-row justify-center mb-4">
            <span class="flex flex-col justify-around">
              <i
                class="fa-brands fa-facebook fa-bounce text-2xl bg-beige-300 w-1 p-0 rounded-full"
              >
              </i>
              <i
                class="fa-brands fa-linkedin fa-bounce text-2xl bg-beige-300 w-1 p-0 rounded-full mt-4"
              >
              </i>
            </span>
            <span class="flex flex-col justify-around pl-2">
              <i
                class="fa-brands fa-instagram fa-bounce text-2xl bg-beige-300 w-1 p-0 rounded-full"
              >
              </i>
              <i
                class="fa-brands fa-reddit fa-bounce text-2xl bg-beige-300 w-1 p-0 rounded-full mt-4"
              >
              </i>
            </span>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
